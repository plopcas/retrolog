{{ with .Site.Params.amazonAffiliatesRecommendationUrl }}
<h3>Hand-picked books!</h3>
<p>
  <div id="recommendation">
    {{ $book := index (shuffle .) 0 }}
    <a target="_blank" href="{{ $book.link }}">
      <div class="book-list">
        <img src="{{ $book.image }}" height="180px">
        <img src="{{ $book.pixel }}" width="1" height="1" />
      </div>
    </a>
  </div>
</p>
{{ end }}
